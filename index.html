<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inicio</title>

     <!--- favicon -->
    <link rel="shortcut icon" href="/static/img/tendedero.png" type="image/x-icon">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./static/css/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   
  <!-- HEADER -->
  <div include-html="/template/header.html">
    <!-- CARGA DINAMICA DE HEADER -->
  </div>
  
    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <section>
            <h1>SECTION HOME</h1>
        </section>
    </main>

    <!-- FOOTER -->
    <div include-html="/template/footer.html">
        <!-- CARGA DINAMICA DE FOOTER -->
    </div>


     
    <div class="overlay" data-overlay></div>

    <!---MODAL DE BOLETIN DE SUSCRIPCIÓN-->
  <div class="modal" data-modal id="modalBoletin">
    <div class="modal-close-overlay" data-modal-overlay></div>
    <div class="modal-content">

      <button class="modal-close-btn" data-modal-id="modalBoletin">
        <i class='bx bx-x'></i>
      </button>

      <div class="newsletter-img">
        <img src="/static/img/modal.jpg" alt="subscribe newsletter" width="400" height="400">
      </div>

      <div class="newsletter">
        <form action="#">
          <div class="newsletter-header">
            <h3 class="newsletter-title">Suscríbete al boletín</h3>
            <p class="newsletter-desc">Suscribete a <b>Tienda</b> para obtener los últimos productos y actualizaciones de descuentos.</p>
          </div>

          <input type="email" name="email" class="email-field" placeholder="Email" required>
          <button type="submit" class="btn-newsletter">Suscribete</button>
        </form>
      </div>
    </div>
  </div>



   <script src="/static/js/loadTemplate.js"></script>
</body>
</html>
