<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/static/img/tendedero.png"
      type="image/x-icon"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div include-html="/template/header.html"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-categories-html">
      <h2>Todos nuestros productos</h2>
      <div class="container-categories">
        <div class="row">
          <section class="sections-categories">
            <div include-html="/sections/niños.html"></div>
          </section>

          <section class="sections-categories">
            <div include-html="/sections/hombres.html"></div>
          </section>
        </div>

        <!-- Sección para el carrusel -->
        <section class="carousel">
          <div class="video-container">
            <div class="video-wrapper">
              <video
                src="/static/videos/video-1.mp4"
                allowfullscreen
                autoplay
                loop
                muted
                controls
              ></video>
            </div>
            <div class="video-wrapper">
              <video
                src="/static/videos/video-2.mp4"
                allowfullscreen
                autoplay
                loop
                muted
                controls
              ></video>
            </div>
            <div class="video-wrapper">
              <video
                src="/static/videos/video-3.mp4"
                allowfullscreen
                autoplay
                loop
                muted
                controls
              ></video>
            </div>
          </div>
        </section>

        <div class="row">
          <section class="sections-categories">
            <div include-html="/sections/mujeres.html"></div>
          </section>

          <section class="sections-categories">
            <div include-html="/sections/calzados.html"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div include-html="/template/footer.html"></div>


    <!-- Script de carga dinamica de elementos html -->
    <script src="/static/js/loadTemplate.js"></script>
  </body>
</html>
