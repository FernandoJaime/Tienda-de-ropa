<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Inclusión de CSS de Bootstrap -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />

    <!-- Inclusión del CSS personalizado -->
    <link rel="stylesheet" href="../static/css/view-administrator.css" />

    <!-- Inclusión de íconos de LineIcons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>

<body>
    <!-- Wrapper div con clase 'wrapper' y fondo oscuro -->
    <div class="wrapper bg-dark">
        <!-- Barra lateral (aside) con id 'sidebar' -->
        <aside id="sidebar" class="wrapper bg-dark">
            <div class="flex-grow-1">
                <!-- Lista no ordenada (ul) para la navegación de la barra lateral -->
                <ul class="sidebar-nav list-unstyled">
                    <!-- Elementos de la barra lateral -->
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link mb-2" data-section="productos">
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link mb-2" data-section="categorias">
                            <span>Categorias</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link mb-2" data-section="usuarios">
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link mb-2" data-section="compras">
                            <span>Compras</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link mb-2" data-section="notification">
                            <span>Notification</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" data-section="configuracion">
                            <span>Configuracion</span>
                        </a>
                    </li>
                </ul>

                <!-- Pie de página de la barra lateral -->
                <div class="sidebar-footer mt-5">
                    <a href="./login-admin.html" id="btn-logout" class="sidebar-link text-info">
                        <i class="lni lni-exit"></i>
                        <span>Cerrar sesion</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="main">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand px-4 py-3 bg-dark">
                <div class="container-fluid">
                    <!-- Marca de la barra de navegación -->
                    <a class="navbar-brand text-info" href="#">
                        <h2>Tienda de Ropa</h2>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <!-- Lista de elementos de la barra de navegación -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0 d-flex">
                                <!-- Saludo del usuario y avatar -->
                                <div class="d-flex flex-row">
                                    <span id="greetings" class="text-info m-3"></span>
                                </div>
                                <div>
                                    <img src="../static/img/account.png" class="avatar img-fluid" alt="" />
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="content px-3 py-4 text-white">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9">
                            <!-- Contenedor donde se carga el contenido dinámico -->
                            <div id="dynamic-content"></div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Pie de página -->
            <footer class="footer text-info bg-dark mt-5">
                <div class="container">
                    <div class="row text-body-secondary">
                        <div class="col-12 col-md-5 text-center text-md-start mt-4">
                            <!-- Enlace al inicio de la página -->
                            <a class="text-info" href="/index.html">
                                <strong>Tienda de Ropa</strong>
                            </a>
                        </div>
                        <div class="col-12 col-md-6 text-center mt-4">
                            <!-- Enlaces de contacto y acerca de nosotros -->
                            <ul class="list-unstyled mb-0">
                                <li class="d-inline me-2">
                                    <a class="text-info" href="./contact.html">Contact</a>
                                </li>
                                <li class="d-inline">
                                    <a class="text-info" href="./about.html">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal para editar producto -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">
                        Editar Producto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <div class="mb-3">
                            <label for="edit_cod_categoria" class="form-label">Código de Categoría</label>
                            <input type="text" class="form-control" id="edit_cod_categoria" name="edit_cod_categoria"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_tipo_producto" class="form-label">Tipo de Producto</label>
                            <input type="text" class="form-control" id="edit_tipo_producto" name="edit_tipo_producto"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_nom_producto" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="edit_nom_producto" name="edit_nom_producto"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_precio_unitario" class="form-label">Precio Unitario</label>
                            <input type="text" class="form-control" id="edit_precio_unitario"
                                name="edit_precio_unitario" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_stock_pro" class="form-label">Stock del Producto</label>
                            <input type="text" class="form-control" id="edit_stock_pro" name="edit_stock_pro" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_img_producto" class="form-label">Imagen del producto</label>
                            <input type="file" class="form-control" id="edit_img_producto" name="edit_img_producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_descripcion_pro" class="form-label">Descripción del Producto</label>
                            <textarea class="form-control" id="edit_descripcion_pro" name="edit_descripcion_pro"
                                rows="3" required></textarea>
                        </div>
                        <!-- Aquí podrías añadir más campos según sea necesario, como la imagen del producto -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="actualizarProducto()">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/contet-dashboard.js"></script>
    <script src="../static/js/auth-dashboar.js"></script>
    <script src="../static/js/dashboard-user.js"></script>
    <script src="../static/js/dashboard-producto.js"></script>
</body>

</html>
