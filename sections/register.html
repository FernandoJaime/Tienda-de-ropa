    <main>
        <h2>Registrate para obtener descuentos exclusivos</h2>
        <section>
            <form action="">
                <label for="firstname">Nombre: </label><input type="text" name="firstname" placeholder="Ingresar nombre" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" required>
                <label for="lastname" style="padding-left: 3%;">Apellido: </label><input type="text" name="lastname" placeholder="Ingresar apellido" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" required><br><br>
                <label><u>Direccion: </u></label><br><br>
                <label for="street">Calle: </label><input type="text" name="street" placeholder="Ingresar su calle" required> <label for="num"> Número: </label><input type="text" name="num" placeholder="Ingresar su número" required> <label for="city"> Ciudad: </label><input type="text" name="city" value="CABA" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" required> <label for="zipcode"> Codigo postal: </label><input type="text" name="zipcode" placeholder="Ingresar codigo postal" pattern="[0-9]+" required><br><br>
                <label for="BirthCode">Fecha de nacimiento: </label><input type="date" name="birthdate" required><br><br>
                <label for="Tell">Telefono: </label><input type="tel" name="Tell" required><label for="email"> Email: </label><input type="email" name="email" required><br>
                <p>
                    Genero:
                    <input type="radio" name="gender" value="hombre">Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="Otro" checked>Otro
                </p>
                <a href="/sections/terminos.html">Aceptar terminos y condicones</a>
                <input type="checkbox" name="" id="" required><br><br>
                <input id="botonEnviar" type="submit" value="Enviar"><br><br>
            </form>
        </section>
    </main>
